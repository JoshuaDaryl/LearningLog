<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id= "game">
    <div id = "gameBox">
    <div id ="winnersPage">
    <h1>Guess the Number</h1>
    <form onsubmit = "checkGuess(event)">
      <p>Guess a number between 1 and 100:</p>
      <p>(Max 10 attempts)</p>
      <input type="number" min="1" max="100" id="guessInput" required>
      <br>
      <button type="submit" value="submit"  id="submitButton" >Submit Guess</button> 
      <br>
      <p id="feedback"></p>
      <p id="attempts"></p>
      <p id="score"></p>
    </div>
    </form>

    <div id="hintBox">
      <button id="hint" onclick = "revealHint()">Hint</button>
      <p id="hintAnswer">Is it cheating though?</p>
    </div>
    </div> 
    
    
  </body>
  <script src="script.js"></script>
</html>
